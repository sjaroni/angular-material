<h2 mat-dialog-title>Add new content</h2>
<mat-dialog-content>
  <p>Please enter the name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="myReturnValue" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="myReturnValue()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
