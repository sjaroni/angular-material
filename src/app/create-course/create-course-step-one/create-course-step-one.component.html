<div [formGroup]="form">
  @if(courseTitle.errors?.['minlength']){
  <mat-error> Course Title should have a minimum of 5 characters </mat-error>
  }
  <mat-form-field appearance="fill">
    <input
      matInput
      type="text"
      placeholder="Course Title"
      formControlName="title"
      #title
    />
    <!-- <span matPrefix>+49</span>
    <span matTextPrefix>+49</span>
    <span matTextSuffix>EUR</span> -->
    <mat-hint align="end">{{ title.value.length }} / 100</mat-hint>
    <!-- @if(form.get('title').hasError('required')){
      moin
    }    -->
  </mat-form-field>

  <!-- mat-radio-group muss nicht in mat-form-field genutzt werden! -->
  <mat-radio-group formControlName="courseType">
    <mat-radio-button disabled value="free">Free</mat-radio-button>
    <mat-radio-button [disabled]="false" value="advanced"
      >Advanced</mat-radio-button
    >
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">
    <mat-select [formControl]="toppings" placeholder="Category" multiple>
      <mat-optgroup label="Creatives">
        <mat-option value="design">Design</mat-option>
        <mat-option value="marketing">Marketing</mat-option>
      </mat-optgroup>
      <mat-optgroup label="Toppings">
        @for (topping of toppingList; track topping) {
        <mat-option [value]="topping">{{ topping }}</mat-option>
        }
      </mat-optgroup>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Publish date"
      formControlName="publishedAt"
      [matDatepicker]="publishedAtPicker"
    />

    <mat-hint align="end">MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="publishedAtPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker
      #publishedAtPicker
      [dateClass]="higlightDate"
    ></mat-datepicker>
  </mat-form-field>

  <mat-checkbox
    color="primary"
    formControlName="downloadAllowed"
  >
    <span>Allowed Download?</span>
  </mat-checkbox>
  <mat-checkbox [disabled]="true">Disabled</mat-checkbox>
  <mat-checkbox [indeterminate]="true">Indeterminate</mat-checkbox>
  <mat-checkbox [checked]="true">Selected</mat-checkbox>
</div>
